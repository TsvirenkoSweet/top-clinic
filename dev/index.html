<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Top Clinic</title>
	<meta name="robots" content="noindex, nofollow">
	<meta name="description" content="">
	<meta property="og:image" content="img/images/test.jpg">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#b146c4">

<body>
	<!-- header | start -->
	<header class="header">
		<div class="header__container">

					<div class="header__show-mobile-menu__burger__item"></div>
				</div>
				<div class="header__show-mobile-menu__text">Menu</div>
			</div>
			<div class="header__logo">
				<a href="#">
					<img class="logo" src="./img/svg/logo.svg" alt="logo">
				</a>
			</div>
			<nav class="menu_inner">
				<ul class="menu nav-menu">
					<li class="menu-item">
						<svg class="icon icon-arrow-down"><use xlink:href="./img/svg/sprite.svg#cli_arrow"></use></svg>
						<a href="#">Услуги</a>
					</li>
					<li class="menu-item">
						<svg class="icon icon-arrow-down"><use xlink:href="./img/svg/sprite.svg#cli_arrow"></use></svg>
						<a href="#">Цены</a>
					</li>
					<li class="menu-item">
						<svg class="icon icon-arrow-down"><use xlink:href="./img/svg/sprite.svg#cli_arrow"></use></svg>
						<a href="#">О нас</a>
					</li>
					<li class="menu-item">
						<svg class="icon icon-arrow-down"><use xlink:href="./img/svg/sprite.svg#cli_arrow"></use></svg>
						<a href="#">Клиника</a>
					</li>
					<li class="menu-item">
						<svg class="icon icon-arrow-down"><use xlink:href="./img/svg/sprite.svg#cli_arrow"></use></svg>
						<a href="#">Магазин</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- header | end -->

	<!-- main | start -->
	<main>
		<div class="hero">
			<h1>Welcome to TopClinic</h1>
		</div>
	</main>
	<!-- main | end -->

	<!-- section__services | start -->
	<section class="section section__services">
		<div class="container">
			<h2 class="section__heading">Лазерная медицина</h2>
		</div>
	</section>
	<!-- section__services | end -->

	<!-- section__price | start -->
	<section class="section section__price">
		<div class="container">
			<h2 class="section__heading">Прайс лист</h2>
		</div>
	</section>
	<!-- section__price | end -->

	<!-- section__about | start -->
	<section class="section section__about">
		<div class="container">
			<h2 class="section__heading">О нас</h2>
		</div>
	</section>
	<!-- section__about | end -->

	<!-- section__clinic | start -->
	<section class="section section__clinic">
		<div class="container">
			<h2 class="section__heading">Клиника</h2>
		</div>
	</section>
	<!-- section__clinic | end -->

	<!-- section__instagram | start -->
	<section class="section section__instagram">
		<div class="container">
			<h2 class="section__heading">Клиника</h2>
		</div>
	</section>
	<!-- section__instagram | end -->

	<!-- footer | start -->
	<footer class="footer">
		<div class="container">
			Контакты
		</div>
	</footer>
	<!-- footer | end -->

	<!-- Load Scripts Start -->
	<script>
		var scr = {
			"scripts": [{
				"src": "js/libs.min.js",
				"async": false
			}, {
				"src": "js/home.min.js",
				"async": false
			}, ]
		};
		! function (t, n, r) {
			"use strict";
			var c = function (t) {
				if ("[object Array]" !== Object.prototype.toString.call(t)) return !1;
				for (var r = 0; r < t.length; r++) {
					var c = n.createElement("script"),
						e = t[r];
					c.src = e.src, c.async = e.async, n.body.appendChild(c)
				}
				return !0
			};
			t.addEventListener ? t.addEventListener("load", function () {
				c(r.scripts);
			}, !1) : t.attachEvent ? t.attachEvent("onload", function () {
				c(r.scripts)
			}) : t.onload = function () {

	</script>

</body>

</html>
